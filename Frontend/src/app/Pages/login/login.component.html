<div class="login-container">
  <h2>Login</h2>
  <form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [ngModel]="email"
        (ngModelChange)="email = $event"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [ngModel]="password"
        (ngModelChange)="password = $event"
        required
      />
    </div>
    <button type="submit">Login</button>
    <div id="signup">New User? <a routerLink="/signup">Signup</a></div>
  </form>
</div>
